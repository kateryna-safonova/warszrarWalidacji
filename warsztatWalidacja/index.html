<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warsztat Newsletter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="" id="newsForm">
      <ul id="errors"></ul>

      <label for="name">Imię i nazwisko</label><br />
      <input type="text" type="name" id="name" placeholder="Kateryna Safonova"/><br />

      <label for="email">Adres e-mail</label><br />
      <input type="email" type="email" id="email" placeholder="katrin.safonowa@gmail.com"/><br />

      <input type="checkbox" name="agree1" id="agree1"/>
      <label for="agree1">Wyrażam zgodę pierwszą</label><br>

      <input type="checkbox" name="agree2" id="agree2"/>
      <label for="agree2">Wyrażam zgodę drugą</label><br>

      <input type="checkbox" name="agree3" id="agree3"/>
      <label for="agree3">Wyrażam wszystkie zgody</label><br>

      <button type="submit" id="sign-up">Wyślij</button>

    </form>

    <script src="js/script.js"></script>
  </body>
</html>
